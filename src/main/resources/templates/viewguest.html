<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html"
      xmlns:background-color="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>All Guests List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
        .action-td{
            display: inline-flex;
        }

        .padding5px{
            padding: 5px;
        }

        .padding10px{
            padding: 10px;
        }

        body {background-color: lemonchiffon;}

    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Guests List</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>GoldMember</th>
                <th>CheckInDate</th>
                <th>CheckOutDate</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="guest : ${list}">
                <td th:text="${guest.name}"></td>
                <td th:text="${guest.email}"></td>
                <td th:text="${guest.goldMember}"></td>
                <td th:text="${guest.checkInDate}"></td>
                <td th:text="${guest.checkOutDate}"></td>
                <td class="action-td">
                    <!--                    <form method="post" class="padding5px" th:action="#" th:action="@{/delete}">-->
                    <!--                        <input type="hidden" th:name="guest_id" th:value="${guest.id}">-->
                    <!--                        <input type="submit" class="btn btn-warning" value="Delete">-->
                    <!--                    </form>-->
                    <!--                    <form method="post" class="padding5px" action="#" th:action="@{/edithero}">-->
                    <!--                        <input type="hidden" th:name="guest_id" th:value="${guest.id}">-->
                    <!--                        <input type="submit" class="btn btn-success" value="Edit">-->
                    <!--                    </form>-->
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Main menu</a>

    </div>

</div>
</body>
</html>
